            const connectedNodes = links.filter(l => l.source.id === node.id || l.target.id === node.id).map(l => l.source.id === node.id ? l.target : l.source);
            const connectionsHtml = connectedNodes.length > 0 ? `<div class="detail-item"><div class="detail-label">Verbindungen (${connectedNodes.length}):</div><div class="detail-value">${connectedNodes.map(n => `<div style="margin: 4px 0; padding: 6px; background: rgba(255,255,255,0.05); border-radius: 4px; font-size: 11px;"><span style="color: ${colorMap[n.group]};">‚óè</span> ${n.label}</div>`).join('')}</div></div>` : '';
            content.innerHTML = `<div class="detail-item"><div class="detail-label">ID:</div><div class="detail-value" style="word-break: break-all;">${node.id}</div></div><div class="detail-item"><div class="detail-label">Label:</div><div class="detail-value">${node.label}</div></div><div class="detail-item"><div class="detail-label">Typ:</div><div class="detail-value"><span style="display: inline-block; width: 12px; height: 12px; background: ${colorMap[node.group]}; border-radius: 50%; margin-right: 6px;"></span>${node.group}</div></div><div class="detail-item"><div class="detail-label">Informationen:</div><div class="detail-value" style="white-space: pre-line; line-height: 1.6;">${node.info}</div></div>${connectionsHtml}`;
            sidebar.classList.add('active');
        }

        function hideDetails() { document.getElementById('sidebar').classList.remove('active'); }
    </script>
</body>
</html>
